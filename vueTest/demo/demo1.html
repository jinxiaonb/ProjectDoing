<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
	</head>
	<body>
		<script src="../node_modules/vue/dist/vue.min.js"></script>
		<script>
			var vm = new Vue({
				data:{
					a:1
				},
				created:function(){
					console.log("created");
				},
				compiled:function(){
					console.log("compiled");
				},
				ready:function(){
					console.log("ready");
				},
				destroyed:function(){
					console.log("destroyed");
				}
			});
		</script>
	</body>
</html>
