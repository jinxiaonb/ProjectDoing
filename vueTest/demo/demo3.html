<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
	</head>
	<body>
		<div id="demo3">
			a:{{ a }}, b={{ b }}
			{{ firstName }},{{ lastName }}
		</div>
		<script src="../node_modules/vue/dist/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el:"#demo3",
				data:{
					a:1,
					firstName:"jin",
					lastName:"xiao",
					fullName:"jin xiao"
				},
				computed:{
					b:function(){
						console.log(this);
						return this.a + 1;
					},
					fullName:{
						get:function(){
							return this.firstName +" "+ this.lastName;
						},
						set:function(newValue){
							var names = newValue.split(' ');
							console.log(names);
							this.firstName = names[0];
							this.lastName = names[names.length - 1];
						}
						
					}
				},
				created:function(){
					console.log("created");
				},
				compiled:function(){

					console.log("compiled");
				},
				ready:function(){
					console.log("ready");
				},
				destroyed:function(){
					console.log("destroyed");
				}
			});
			// vm.$watch('firstName',function(val){
			// 	this.fullName = val + " "+this.lastName;
			// });
			// vm.$watch('lastName',function(val){
			// 	this.fullName = this.firstName + " "+val;
			// });
			console.log(vm.b);
			//vm.fullName = "x y";
		</script>
	</body>
</html>
