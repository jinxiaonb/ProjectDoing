<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>方法与事件处理器</title>
	</head>
	<body>
		
		<div id="demo7">
			<button v-on:click="greet">Greet</button>
			<button v-on:click="say('jinxiao', $event)">Say</button>
		</div>

		<!-- 事件修饰符 event.preventDefault() 或 event.stopPropagation() -->
		<!-- 阻止单击事件冒泡 -->
		<a v-on:click.stop="doThis"></a>
		<!-- 提交事件不再重载页面 -->
		<form v-on:submit.prevent="onSubmit"></form>
		<!-- 修饰符可以串联 -->
		<a v-on:click.stop.prevent="doThat">
		<!-- 只有修饰符 -->
		<form v-on:submit.prevent></form>
		<!-- 添加事件侦听器时使用 capture 模式 -->
		<div v-on:click.capture="doThis">...</div>
		<!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
		<div v-on:click.self="doThat">...</div>

		<!-- 按键修饰符 -->
		<!-- 只有在 keyCode 是 13 时调用 vm.submit() enter/tab/delete/esc/space/up/down/left/right -->
		<input v-on:keyup.13="submit">
		<!-- 同上 -->
		<input v-on:keyup.enter="submit">
		<!-- 缩写语法 -->
		<input @keyup.enter="submit">
		<!-- 可以自定义按键别名 Vue.directive('on').keyCodes.f1 = 112 -->


		
		<script src="../node_modules/vue/dist/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el:"#demo7",
				data:{
					name:"Vue.js"
				},
				methods:{
					greet:function(event){
						console.log(this);
						console.log('Hello '+ this.name);
						console.log(event);
						console.log(event.target.tagName);
					},
					say:function(msg, event){
						console.log(msg);
						console.log(event);
					}
				}
			});
		</script>
	</body>
</html>
