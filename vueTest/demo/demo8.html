<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>表单控件绑定</title>
	</head>
	<body>
		
		<div id="demo8">
			<span>Message is: {{ message }} </span>
			<br>
			<input type="text" v-model="message" placeholder="edit me">
			<textarea name="" v-model="message" placeholder="add multiple lines" id="" cols="30" rows="10"></textarea>

			<input type="checkbox" id="checkbox" v-model="checked">
			<label for="checkbox"> {{ checked }} </label>

			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames">
			<label for="john">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
			<label for="mike">Mike</label>
			<br>
			<span>Checked names: {{ checkedNames | json }} </span>


			<input type="radio" id="one" value="One" v-model="picked">
			<label for="one">One</label>
			<br>
			<input type="radio" id="two" value="Two" v-model="picked">
			<label for="two">Two</label>
			<br>
			<span>Picked: {{ picked }}</span>
			<br>
			<select name="" id="" v-model="selected">
				<option value="A" selected>A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<span>Selected: {{ selected }} </span>

			<br>
			<select name="" id="" v-model="selectedd" multiple>
				<option selected>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<br>
			<span>Selected: {{ selectedd | json }}</span>
			<br>
			<select name="" id="" v-model="selecteds">
				<option v-for="option in options" v-bind:value="option.value" v-bind:data-id="option.id">
					{{ option.text }}
				</option>
			</select>
			<span>Selected: {{ selecteds }} </span>

			<br>
			<input v-model="age" number>
		</div>

		


		
		<script src="../node_modules/vue/dist/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el:"#demo8",
				data:{
					selecteds:"A",
					options:[{text:"One", value:"A", id:"1"},{text:"Two",value:"B", id:"2"},{text:"Three", vale:"C", id:"3"}],
					checkedNames:[]
				},
				methods:{
					
				}
			});
		</script>
	</body>
</html>
